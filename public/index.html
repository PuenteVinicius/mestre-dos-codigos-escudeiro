<!DOCTYPE html>
<html lang="”pt-br”">

<head>
  <meta charset="”UTF-8”" />
  <meta http-equiv="Content-Language" content="pt-br" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../public/css/grid.css" />
  <link rel="stylesheet" type="text/css" href="../public/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../public/css/header/header.css" />
  <link rel="stylesheet" type="text/css" href="../public/css/main/age-sound.css" />
  <link rel="stylesheet" type="text/css" href="../public/css/main/main.css" />
  <link rel="stylesheet" type="text/css" href="../public/css/main/panel.css" />
  <link rel="stylesheet" type="text/css" href="../public/css/main/series.css" />
  <link rel="stylesheet" type="text/css" href="../public/css/components/carousel.css" />
  <link rel="icon" type="image/png" href="../public/favicon.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>Netflix</title>
</head>

<body>
  <main class="container">
    <header class="header">
      <nav class="user">
        <ul class="user__list">
          <li class="user__item user__item--netflix">
            <a href="#">Netflix</a>
          </li>
          <li class="user__item"><a href="#main">Início</a></li>
          <li class="user__item"><a href="#series">Séries</a></li>
          <li class="user__item"><a href="#animes">Animes</a></li>
          <li class="user__item"><a href="#mais-recente">Mais recentes</a></li>
          <li class="user__item"><a href="#minha-lista">Minha lista</a></li>
        </ul>
        <button class="user__navigate-click" onclick="showNavegar()">Navegar</button>
        <nav class="user__navigate" id="navigate">
          <ul>
            <li class="user__navigate-item"><a href="#main">Início</a></li>
            <li class="user__navigate-item"><a href="#series">Séries</a></li>
            <li class="user__navigate-item"><a href="#animes">Animes</a></li>
            <li class="user__navigate-item"><a href="#mais-recente">Mais recentes</a></li>
            <li class="user__navigate-item"><a href="#minha-lista">Minha lista</a></li>
          </ul>
        </nav>
      </nav>
      <figure class="avatar">
        <img src="../public/images/okja.png" alt="personagem okja" class="avatar__img" />
      </figure>
    </header>
    <section class="main" id="main">
      <div class="panel">
        <img src="../public/images/space-force-logo.png" alt="logo da série" class="panel__logo" />
        <div class="panel__actions">
          <button class="panel__watch">
            <i class="panel__play"></i>
            <span class="panel__to-watch">Assistir</span>
          </button>
          <button class="panel__info">
            <i class="panel__attention"></i><span class="panel__plus-info">Mais informações</span>
          </button>
        </div>
      </div>
      <div class="age-sound">
        <div class="age-sound__age">
          <span class="age-sound__text">16</span>
        </div>
      </div>
    </section>
    <section class="series carousel" id="series">
      <h3 class="carousel__title">
        Series
      </h3>
      <ul class="carousel__list">
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/arrow.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/desencanto.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/gothan.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/jornada-nas-estrelas.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/last-kingdom.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/os-indomaveis.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/perdidos-no-espaco.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/principe-draga.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/ragnarok.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/supergirl.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/teen-wolf.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--series">
          <img class="carousel__img" src="../public/images/series/ultimo-guardiao.jpg " />
        </li>
      </ul>
      <button class="prev" onclick="show(-1, 'series')">&lt;</button>
      <button class="next" onclick="show(+1, 'series')">&gt;</button>
    </section>
    <section class="animes carousel" id="animes">
      <h3 class="carousel__title">
        Animes
      </h3>
      <ul class="carousel__list">
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/baki.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/beastars.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/caroline.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/evangelion.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/fullmetal.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/god-eater.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/kakeguri.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/psycho.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/silencio.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/sinbad.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/sword.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--animes">
          <img class="carousel__img" src="../public/images/animes/your-name.webp" />
        </li>
      </ul>
      <button class="prev" onclick="show(-1, 'animes')">&lt;</button>
      <button class="next" onclick="show(+1, 'animes')">&gt;</button>
    </section>
    <section class="mais-recente carousel" id="mais-recente">
      <h3 class="carousel__title">
        Mais Recentes
      </h3>
      <ul class="carousel__list">
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/2020.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/bna.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/como-vender.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/cursed.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/dark.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/homem-aranha.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/legion.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/lista-negra.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/pan.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--mais-recente">
          <img class="carousel__img" src="../public/images/mais-recente/sherlock.webp" />

      </ul>
      <button class="prev" onclick="show(-1, 'mais-recente')">&lt;</button>
      <button class="next" onclick="show(+1, 'mais-recente')">&gt;</button>
    </section>
    <section class="minha-lista carousel" id="minha-lista">
      <h3 class="carousel__title">
        Minha Lista
      </h3>
      <ul class="carousel__list">
        <li class="carousel__list-item carousel__list-item--minha-lista">
          <img class="carousel__img" src="../public/images/minha-lista/72-animais.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--minha-lista">
          <img class="carousel__img" src="../public/images/minha-lista/72.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--minha-lista">
          <img class="carousel__img" src="../public/images/minha-lista/bebes.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--minha-lista">
          <img class="carousel__img" src="../public/images/minha-lista/casas.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--minha-lista">
          <img class="carousel__img" src="../public/images/minha-lista/curta-essa.jpg" />
        </li>
        <li class="carousel__list-item carousel__list-item--minha-lista">
          <img class="carousel__img" src="../public/images/minha-lista/marte.webp" />
        </li>
        <li class="carousel__list-item carousel__list-item--minha-lista">
          <img class="carousel__img" src="../public/images/minha-lista/nosso-planeta.jpg" />

        <li class="carousel__list-item carousel__list-item--minha-lista">

        <li class="carousel__list-item carousel__list-item--minha-lista">
          <img class="carousel__img" src="../public/images/minha-lista/planeta-bizarro.jpg" />

    <footer class="footer">

    </footer>
  </main>
  <script type="text/javascript" src="../public/js/index.js"></script>
</body>
</html>
